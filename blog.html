---
layout: hacker
---
<div id="blog_posts">
    <ul>
        {% for post in site.posts %}
        <li>
            <a id="{{ post.id }}" href="{{ post.url }}">{{ post.title }}</a>
            <noindex>{{ post.excerpt }}</noindex>
            <hr/>
        </li>
        {% endfor %}
    </ul>
</div>
