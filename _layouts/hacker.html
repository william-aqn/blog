<!DOCTYPE html>
<html lang="{{ site.lang | default: " ru-RU" }}">

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/hacker/styles.css?v=' | append: site.github.build_revision | relative_url }}" />
    <link rel="alternate" type="application/rss+xml" title="Блог.RSS" href="/feed.xml" />
    {% include favicon.html %}
    {% seo %}
</head>

<body>
    <noindex>
        <header>
            <div class="container">
                <a id="a-title" href="{{ '/' | relative_url }}">
                    <h1>{{ site.title | default: site.github.repository_name }}</h1>
                </a>
                <h2>{{ site.description | default: site.github.project_tagline }}</h2>
            </div>
        </header>
    </noindex>
    <div class="container">
        <section id="main_content">
            {{ content }}
        </section>
    </div>
</body>

</html>
