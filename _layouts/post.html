<small>{{ page.date | date: "%-d %B %Y" }}</small>
{{content}}
{% if page.tags %}

{% endif %}
<script>document.getElementById('a-title').href = "/blog#" + "{{ page.id }}";</script>
<script src="https://utteranc.es/client.js"

        issue-term="pathname"
        theme="github-dark"
        crossorigin="anonymous"
        async>
</script>
